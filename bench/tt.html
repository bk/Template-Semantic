<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>[% title | html %]</title>
</head>
<body>

<h1>[% title | html %]</h1>

<table>
    <tr>
    [% FOREACH item IN list %]
        <td>[% item.name | html %]</td>
        <td>[% item.count | html %]</td>
    [% END # FOREACH %]
    </tr>
</table>

</body>
</html>
